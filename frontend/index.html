<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>S&amp;P 500 Stock Analysis</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
  <!-- Choices.js (autocomplete) -->
  <link href="https://cdn.jsdelivr.net/npm/choices.js@10.2.0/public/assets/styles/choices.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- ── NAVBAR ─────────────────────────────────────────────────── -->
<nav class="navbar navbar-dark bg-dark px-4 py-3">
  <span class="navbar-brand fw-bold fs-4">
    <i class="bi bi-graph-up-arrow me-2 text-success"></i>S&amp;P 500 Stock Analysis
  </span>
  <span id="db-stats" class="text-secondary small"></span>
</nav>

<!-- ── MAIN ───────────────────────────────────────────────────── -->
<main class="container-xl py-5">

  <!-- Search Row -->
  <div class="row justify-content-center mb-4">
    <div class="col-12 col-md-8 col-lg-6">
      <label class="form-label text-muted small fw-semibold mb-1">
        SEARCH BY TICKER OR COMPANY NAME
      </label>
      <div class="input-group input-group-lg shadow-sm">
        <span class="input-group-text bg-white border-end-0">
          <i class="bi bi-search text-muted"></i>
        </span>
        <select id="stock-select" class="form-select border-start-0">
          <option value="">Type a ticker or company name…</option>
        </select>
      </div>
      <div id="search-hint" class="form-text ps-1">
        e.g. <span class="search-hint-chip" onclick="pickExample('AAPL')">AAPL</span>
             <span class="search-hint-chip" onclick="pickExample('MSFT')">MSFT</span>
             <span class="search-hint-chip" onclick="pickExample('Tesla')">Tesla</span>
             <span class="search-hint-chip" onclick="pickExample('Amazon')">Amazon</span>
      </div>
    </div>
  </div>

  <!-- Stock Info Banner (hidden until a stock is selected) -->
  <div id="stock-banner" class="row justify-content-center mb-3 d-none">
    <div class="col-12 col-lg-10">
      <div class="stock-banner rounded-3 p-4 d-flex flex-wrap align-items-center gap-3">
        <div>
          <span id="banner-ticker" class="ticker-badge me-2"></span>
          <span id="banner-name" class="fs-5 fw-semibold text-white"></span>
        </div>
        <div class="ms-auto d-flex flex-wrap gap-2 align-items-center">
          <span id="banner-sector" class="badge bg-secondary fs-6"></span>
          <span id="banner-industry" class="badge bg-outline-light text-light border border-secondary fs-6"></span>
        </div>
      </div>
    </div>
  </div>

  <!-- Chart Card (hidden until a stock is selected) -->
  <div id="chart-card" class="row justify-content-center d-none">
    <div class="col-12 col-lg-10">
      <div class="card shadow-sm border-0 rounded-3">
        <div class="card-header bg-white border-bottom d-flex flex-wrap align-items-center gap-2 py-3 px-4">
          <span class="fw-semibold text-dark me-auto" id="chart-title">Closing Price</span>
          <!-- Period buttons -->
          <div class="btn-group period-group" role="group" aria-label="Time period">
            <button type="button" class="btn btn-sm btn-period active" data-period="1y">1Y</button>
            <button type="button" class="btn btn-sm btn-period" data-period="2y">2Y</button>
            <button type="button" class="btn btn-sm btn-period" data-period="5y">5Y</button>
          </div>
        </div>
        <div class="card-body p-4">
          <div id="chart-loading" class="text-center py-5 d-none">
            <div class="spinner-border text-success" role="status"></div>
            <p class="mt-3 text-muted">Loading price data…</p>
          </div>
          <div id="chart-error" class="alert alert-warning d-none" role="alert"></div>
          <div id="chart-container">
            <canvas id="priceChart"></canvas>
          </div>
          <!-- Summary stats row -->
          <div id="stats-row" class="row text-center mt-4 g-2 d-none">
            <div class="col-6 col-md-3">
              <div class="stat-card p-3 rounded-3">
                <div class="stat-label">Latest Close</div>
                <div class="stat-value" id="stat-close">—</div>
              </div>
            </div>
            <div class="col-6 col-md-3">
              <div class="stat-card p-3 rounded-3">
                <div class="stat-label">Period High</div>
                <div class="stat-value text-success" id="stat-high">—</div>
              </div>
            </div>
            <div class="col-6 col-md-3">
              <div class="stat-card p-3 rounded-3">
                <div class="stat-label">Period Low</div>
                <div class="stat-value text-danger" id="stat-low">—</div>
              </div>
            </div>
            <div class="col-6 col-md-3">
              <div class="stat-card p-3 rounded-3">
                <div class="stat-label">Period Return</div>
                <div class="stat-value" id="stat-return">—</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <div id="empty-state" class="row justify-content-center mt-4">
    <div class="col-12 col-md-6 text-center py-5">
      <i class="bi bi-bar-chart-line display-1 text-muted opacity-25"></i>
      <p class="mt-3 text-muted">Search for a stock above to see its price history</p>
    </div>
  </div>

</main>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/choices.js@10.2.0/public/assets/scripts/choices.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.1/dist/chartjs-plugin-zoom.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8/hammer.min.js"></script>
<script src="script.js"></script>
</body>
</html>
